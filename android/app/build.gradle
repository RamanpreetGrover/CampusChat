apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
  /* Autolinking for RN + native modules */
  autolinkLibrariesWithApp()
}

/* Minify off for release in this project (can enable later) */
def enableProguardInReleaseBuilds = false

/* JSC flavor if youâ€™re not using Hermes */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  namespace "com.campuschat"

  defaultConfig {
    applicationId "com.campuschat"        // must match google-services.json
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      signingConfig signingConfigs.debug
      minifyEnabled enableProguardInReleaseBuilds
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  // React Native (version comes from RN Gradle plugin)
  implementation("com.facebook.react:react-android")

  // JS engine: Hermes or JSC
  if (hermesEnabled.toBoolean()) {
    implementation("com.facebook.react:hermes-android")
  } else {
    implementation jscFlavor
  }

  // No explicit Firebase BOM or firebase-* lines here.
  // @react-native-firebase/* modules will add the correct native SDKs automatically.
}

/* Keep this at the bottom */
apply plugin: "com.google.gms.google-services"
